params:
    basic:
        # 起始日
        start_date: '2016-01-01'
        # 结束日
        end_date: '2023-07-13'
        # 产品市值单元
        unit: 10000000
        
    modules:
        #是否更新数据
        refresh: False
        #是否重新测试因子
        retest: False
        # 是否重新组合
        reComposite: False
