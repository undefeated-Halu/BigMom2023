        # 回撤控制阈值
        th_dd: -0.015
        # 最大杠杆倍数
        levy: 1
        # PV因子总权重
        sectionPV: 0.7
        # F因子总权重
        sectionF: 0.3
            
    account:
        # 产品配置市值数量（百万）
        WTS: 5
        # FSS: 7
        # TEST: 12
        

